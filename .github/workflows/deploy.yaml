name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set up environment variables
        run: |
          echo "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" >> $GITHUB_ENV
          echo "ENCRYPTION_IV=${{ secrets.ENCRYPTION_IV }}" >> $GITHUB_ENV
          echo "MY_GMAIL_ID=${{ secrets.MY_GMAIL_ID }}" >> $GITHUB_ENV
          echo "MY_GMAIL_PASSWORD=${{ secrets.MY_GMAIL_PASSWORD }}" >> $GITHUB_ENV
      - name: "Installing Dependencies"
        run: npm i
      - name: "Running test cases"
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: unit-tests
    if: success()
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sendit .
      - run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/sendit:latest
